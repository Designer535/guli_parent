server:
  port: 8222

spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      server-addr: 101.132.132.130:8848
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true # 允许携带认证信息
            allowedOrigins: "*"    # 允许跨域的源(网站域名/ip)，设置*为全部
            allowedMethods: "*"   # 允许跨域的method， 默认为GET和OPTIONS，设置*为全部
            allowedHeaders: "*"   # 允许跨域请求里的head字段，设置*为全部
      discovery:
        locator:
          enabled: true
      routes:
      - id: service-cms
        uri: lb://service-cms
        predicates:
        - Path=/educms/**
      - id: service-edu
        uri: lb://service-edu
        predicates:
        - Path=/eduservice/**
      - id: service-vod
        uri: lb://service-vod
        predicates:
        - Path=/eduvod/**
      - id: service-oss
        uri: lb://service-oss
        predicates:
        - Path=/eduoss/**
      - id: service-ucenter
        uri: lb://service-ucenter
        predicates:
        - Path=/educenter/**
      - id: service-msm
        uri: lb://service-msm
        predicates:
        - Path=/edumsm/**
      - id: service-order
        uri: lb://service-order
        predicates:
        - Path=/eduorder/**
      - id: service-statistics
        uri: lb://service-statistics
        predicates:
        - Path=/edustatistics/**
